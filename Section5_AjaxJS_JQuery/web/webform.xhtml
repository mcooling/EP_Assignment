<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Film Search</title>
    <script src="resources/js/jquery-3.5.1.js"
            type="text/javascript"></script>
    <script
            src="resources/js/jquery_utils.js"
            type="text/javascript"></script>

    <!--<script type="text/javascript">$("td").click(function() {
        let td = $(this).parent().children().index($(this));
        console.log(td);
        return td;
    });</script>-->

    <style type="text/css">.ajaxTable tr:not(:first-child) { cursor: pointer; } </style>

</head>
<body>
    <table border="1" bgcolor="#20b2aa">
        <tr><th><big></big>Film Search Application</th></tr>
    </table>
<p/>
    <fieldset>
        <legend>Get All Films</legend>
        <form action="#">
            <input type="button" value="XML" onclick="getAllFilms('GetAllFilms', 'xml')"/>
            <input type="button" value="JSON" onclick="getAllFilms('GetAllFilms', 'json')"/>
            <input type="button" value="TEXT" onclick="getAllFilms('GetAllFilms', 'text')"/>
        </form>
        <p/>
        <div id="getallfilms"></div>
    </fieldset><br></br>

    <fieldset>
        <legend>Get Films By Name</legend>
        <form action="#">
            <label>Film Name: <input type="text" id="filmname"/></label><br></br>
            <input type="button" value="XML"
                   onclick="getFilmsByName('GetFilmsByName', 'xml', 'filmname')"/>
            <input type="button" value="JSON"
                   onclick="getFilmsByName('GetFilmsByName', 'json', 'filmname')"/>
            <input type="button" value="TEXT"
                   onclick="getFilmsByName('GetFilmsByName', 'text', 'filmname')"/>
        </form>
        <p/>
        <div id="getfilmsbyname"></div>
    </fieldset><br></br>

    <fieldset>
        <legend>Get Film By ID</legend>
        <form action="#">
            <label>Film ID: <input type="text" id="filmid"/></label><br></br>
            <input type="button" value="XML"
                   onclick="getFilmById('GetFilmById', 'xml', 'filmid')"/>
            <input type="button" value="JSON"
                   onclick="getFilmById('GetFilmById', 'json', 'filmid')"/>
            <input type="button" value="TEXT"
                   onclick="getFilmById('GetFilmById', 'text', 'filmid')"/>
        </form>
        <p/>
    </fieldset><br></br>

    <fieldset>
        <legend>Update Film Details</legend>
        <form action="#">

            <label>Film Name: <input type="text" id="u_filmname"/></label><br></br>
            <label>Year: <input type="text" id="u_year"/></label><br></br>
            <label>Director: <input type="text" id="u_director"/></label><br></br>
            <label>Cast: <input type="text" id="u_stars"/></label><br></br>
            <label>Plot: <input type="text" id="u_review"/></label><br></br>

            <input type="button" value="XML"
                   onclick="updateFilm(
                       'filmid', 'u_filmname', 'u_year', 'u_director', 'u_stars', 'u_review',
                       'UpdateFilm', 'xml')"/>
            <input type="button" value="JSON"
                   onclick="updateFilm(
                       'filmid', 'u_filmname', 'u_year', 'u_director', 'u_stars', 'u_review',
                       'UpdateFilm', 'json')"/>
            <input type="button" value="TEXT"
                   onclick="updateFilm(
                       'filmid', 'u_filmname', 'u_year', 'u_director', 'u_stars', 'u_review',
                       'UpdateFilm', 'text')"/><br></br>

        </form>
        <p/>
        <div id="updatefilm"></div>
    </fieldset><br></br>

    <fieldset>
        <legend>Add New Film</legend>
        <form action="#">

            <label>Film Name: <input type="text" id="add_filmname"/></label><br></br>
            <label>Year: <input type="text" id="add_year"/></label><br></br>
            <label>Director: <input type="text" id="add_director"/></label><br></br>
            <label>Cast: <input type="text" id="add_stars"/></label><br></br>
            <label>Plot: <input type="text" id="add_review"/></label><br></br>

            <input type="button" value="XML"
                   onclick="addFilm(
                       'add_filmname', 'add_year', 'add_stars', 'add_director', 'add_review',
                       'AddFilm', 'xml')"/>

            <input type="button" value="JSON"
                   onclick="addFilm(
                       'add_filmname', 'add_year', 'add_stars', 'add_director', 'add_review',
                       'AddFilm', 'json')"/>

            <input type="button" value="TEXT"
                   onclick="addFilm(
                       'add_filmname', 'add_year', 'add_stars', 'add_director', 'add_review',
                       'AddFilm', 'text')"/>
        </form>
        <p/>
    </fieldset><br></br>

    <fieldset>
        <legend>Delete Film</legend>
        <form action="#">
            <label>Film ID: <input type="text" id="deletefilmid"/></label><br></br>
            <input type="button" value="Delete Film"
                   onclick="deleteFilm('deletefilmid', 'DeleteFilm')"/>
        </form>
        <p/>
        <div id="deletefilm"></div>
    </fieldset><br></br>

    <!-- add single div id for table results -->
    <div id="filmtable"></div>

</body>
</html>
