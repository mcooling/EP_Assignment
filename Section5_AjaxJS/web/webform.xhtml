<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Film Search</title>
    <script
            src="resources/js/ajax_utils.js"
            type="text/javascript"></script>
</head>
<body>
    <table border="1" bgcolor="#20b2aa">
        <tr><th><big></big>Film Search Application</th></tr>
    </table>
<p/>
    <fieldset>
        <legend>Retrieve Data from GetAllFilms</legend>
        <form action="#">
            <input type="button" value="XML" onclick="xmlFilmResults('getallfilms')"/>
            <input type="button" value="JSON" onclick="jsonFilmResults('getallfilms')"/>
            <input type="button" value="TEXT" onclick="stringFilmResults('getallfilms')"/>
        </form>
        <p/>
        <div id="getallfilms"></div>
    </fieldset><br></br>

    <fieldset>
        <legend>Retrieve Data from GetFilms</legend>
        <form action="#">
            <label>Film Name: <input type="text" id="filmname"/></label><br></br>
            <input type="button" value="XML"
                   onclick="xmlFilmResultsFromName('filmname', 'getfilms')"/>
            <input type="button" value="JSON" onclick="jsonFilmResults('getfilms')"/>
            <input type="button" value="TEXT" onclick="stringFilmResults('getfilms')"/>
        </form>
        <p/>
        <div id="getfilms"></div>
    </fieldset>
    <br/>
</body>
</html>
